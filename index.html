<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerContainer">
        <div class="displayContainer">
            <div class="display"></div>
        </div>
        <div class="buttonsContainer">
            <button class="digit"  id="zero" data-symbol="0">0</button>
            <button class="digit" id="one" data-symbol="1">1</button>
            <button class="digit"  id="two" data-symbol="2">2</button>
            <button class="digit"  id="three" data-symbol="3">3</button>
            <button class="digit"  id="four" data-symbol="4">4</button>
            <button class="digit"  id="five" data-symbol="5">5</button>
            <button class="digit"  id="six" data-symbol="6">6</button>
            <button class="digit"  id="seven" data-symbol="7">7</button>
            <button class="digit"  id="eigth" data-symbol="8">8</button>
            <button class="digit"  id="nine" data-symbol="9">9</button>
            
            <button id="add" class="operator">+</button>
            <button id="substract" class="operator">-</button>
            <button id="multiply" class="operator">*</button>
            <button id="divide" class="operator">/</button>
            <button id="calculate">=</button>
            <button id="clear">Clear</button>
        </div>
        
    </div>
    
    
</body>
</html>
